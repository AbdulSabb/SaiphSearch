<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap:;script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; object-src *; style-src 'self' data: 'unsafe-inline'; img-src 'self' data:; media-src 'self' data:; font-src 'self' data:; connect-src *">
    <title>Title</title>
</head>
<body>
<textarea id="highlightWords" spellcheck="false" cols="21" rows="2" style="resize: none;" autofocus></textarea>
<textarea id="highlightWords2"></textarea>
<button onclick="server.get_change()">click</button>
<script>
    const source = document.getElementById('highlightWords');
    const result = document.getElementById('highlightWords2');

    const inputHandler = function(e) {
        result.innerHTML = e.target.value;
    }

    source.addEventListener('input', inputHandler);
    source.addEventListener('propertychange', inputHandler);
</script>
</body>
</html>
